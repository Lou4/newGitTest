apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion '19.1.0'

    defaultConfig {
        applicationId "com.example.mcgiver.myapplication"
        minSdkVersion 8
        targetSdkVersion 8
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

}
